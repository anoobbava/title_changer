<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <h3>{{title}}</h3>
    <button @click="changeTitle">click to change to upcase</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            title: "Welcome to title changer"
        },
        methods: {
            changeTitle() {
                this.title = this.title.toUpperCase();
                return this.title;
            }   
        }
    });
</script>
